<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine To-Do App</title>
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --border-hover: #484f58;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent-blue: #58a6ff;
            --accent-green: #238636;
            --accent-green-hover: #2ea043;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #e6e9ec;
            --border-color: #d0d7de;
            --border-hover: #8c959f;
            --text-primary: #1f2328;
            --text-secondary: #656d76;
            --accent-blue: #0969da;
            --accent-green: #1a7f37;
            --accent-green-hover: #2da44e;
            --accent-red: #cf222e;
            --accent-yellow: #9a6700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 8px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            border-color: var(--accent-blue);
            transform: rotate(20deg);
        }

        .rocket {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 9999;
            animation: rocketFly 1.5s ease-out forwards;
        }

        @keyframes rocketFly {
            from {
                bottom: -50px;
                left: 20%;
                transform: rotate(-45deg) scale(1);
                opacity: 1;
            }
            to {
                bottom: 120%;
                left: 80%;
                transform: rotate(-45deg) scale(0.5);
                opacity: 0;
            }
        }

        .smoke {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.7;
            animation: smokeFade 1s ease-out forwards;
        }

        @keyframes smokeFade {
            from {
                transform: scale(1);
                opacity: 0.7;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        .search-section {
            margin-bottom: 24px;
        }

        #search-input {
            width: 100%;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, background-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-blue);
        }

        #search-input::placeholder {
            color: var(--text-secondary);
        }

        .input-section {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .input-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .input-row:last-child {
            margin-bottom: 0;
        }

        #todo-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, background-color 0.3s;
        }

        #todo-input:focus {
            border-color: var(--accent-blue);
        }

        .category-combobox {
            position: relative;
            flex: 1;
        }

        #category-input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, background-color 0.3s;
        }

        #category-input:focus {
            border-color: var(--accent-blue);
        }

        #category-input::placeholder {
            color: var(--text-secondary);
        }

        .combobox-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .combobox-toggle:hover {
            color: var(--text-primary);
        }

        .category-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .category-dropdown.show {
            display: block;
        }

        .category-option {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.15s;
        }

        .category-option:hover {
            background-color: var(--bg-tertiary);
        }

        .category-delete {
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .category-option:hover .category-delete {
            opacity: 1;
        }

        .no-categories {
            padding: 12px 16px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        #due-date {
            padding: 12px 16px;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.3s;
        }

        #due-date:focus {
            border-color: var(--accent-blue);
        }

        .add-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: var(--accent-green);
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .add-btn:hover {
            background-color: var(--accent-green-hover);
        }

        .export-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .export-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-section {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .filter-btn.active {
            background-color: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--bg-tertiary);
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: flex-start;
            padding: 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
            cursor: grab;
        }

        .todo-item:hover {
            border-color: var(--border-hover);
        }

        .todo-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .todo-item.drag-over {
            border-color: var(--accent-blue);
            border-style: dashed;
        }

        .drag-handle {
            color: var(--text-secondary);
            margin-right: 12px;
            cursor: grab;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.2s;
            user-select: none;
        }

        .todo-item:hover .drag-handle {
            opacity: 1;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 14px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--accent-green);
            flex-shrink: 0;
        }

        .todo-content {
            flex: 1;
            min-width: 0;
        }

        .todo-text {
            font-size: 1rem;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .todo-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 0.8rem;
        }

        .category-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .due-date-badge {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .due-date-badge.overdue {
            color: var(--accent-red);
        }

        .due-date-badge.due-today {
            color: var(--accent-yellow);
        }

        .due-date-badge.due-soon {
            color: var(--accent-yellow);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-item.completed .category-badge,
        .todo-item.completed .due-date-badge {
            opacity: 0.5;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 6px 10px;
            font-size: 0.8rem;
            border: none;
            border-radius: 6px;
            background-color: transparent;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .todo-item:hover .action-btn {
            opacity: 1;
        }

        .subtask-btn {
            color: var(--accent-blue);
        }

        .subtask-btn:hover {
            background-color: rgba(88, 166, 255, 0.1);
        }

        .delete-btn {
            color: var(--accent-red);
        }

        .delete-btn:hover {
            background-color: rgba(248, 81, 73, 0.1);
        }

        .subtasks {
            margin-top: 12px;
            margin-left: 34px;
            border-left: 2px solid var(--border-color);
            padding-left: 16px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .subtask-item input[type="checkbox"] {
            margin-right: 10px;
            accent-color: var(--accent-green);
        }

        .subtask-item.completed span {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .subtask-item .delete-subtask {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 0.75rem;
        }

        .subtask-item:hover .delete-subtask {
            opacity: 1;
        }

        .add-subtask-form {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .add-subtask-form input {
            flex: 1;
            padding: 6px 10px;
            font-size: 0.85rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            outline: none;
        }

        .add-subtask-form input:focus {
            border-color: var(--accent-blue);
        }

        .add-subtask-form button {
            padding: 6px 12px;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-blue);
            color: white;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 16px;
        }

        .input-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: block;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 500px) {
            .input-row {
                flex-direction: column;
            }
            
            #due-date {
                width: 100%;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-section {
                justify-content: center;
            }

            header h1 {
                font-size: 2rem;
            }

            .theme-toggle {
                position: static;
                margin: 0 auto 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù To-Do Liste</h1>
            <p>Organisiere deinen Tag</p>
            <button class="theme-toggle" onclick="toggleTheme()" title="Farbschema wechseln">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </header>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="üîç Aufgaben durchsuchen..." autocomplete="off">
        </div>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="todo-input" placeholder="Was m√∂chtest du erledigen?" autocomplete="off">
            </div>
            
            <div class="input-row">
                <div class="input-group" style="flex: 1;">
                    <label class="input-label">Kategorie</label>
                    <div class="category-combobox">
                        <input type="text" id="category-input" placeholder="Tippen oder w√§hlen..." autocomplete="off">
                        <button class="combobox-toggle" onclick="toggleCategoryDropdown()" type="button">‚ñº</button>
                        <div class="category-dropdown" id="category-dropdown"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="due-date">F√§llig am</label>
                    <input type="date" id="due-date">
                </div>
                
                <button class="add-btn" onclick="addTodo()">Hinzuf√ºgen</button>
            </div>
        </div>

        <div class="toolbar">
            <div class="filter-section" id="filter-section"></div>
            <button class="export-btn" onclick="exportToCSV()">üì• Als CSV exportieren</button>
        </div>

        <div class="stats">
            <span id="total-count">0 Aufgaben</span>
            <span id="completed-count">0 erledigt</span>
        </div>

        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
        let todos = JSON.parse(localStorage.getItem('todos-v4')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || [];
        let currentFilter = 'alle';
        let searchQuery = '';
        let currentTheme = localStorage.getItem('theme') || 'dark';

        if (currentTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementById('theme-icon').textContent = 'üåô';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                currentTheme = 'light';
            } else {
                html.removeAttribute('data-theme');
                icon.textContent = '‚òÄÔ∏è';
                currentTheme = 'dark';
            }
            
            localStorage.setItem('theme', currentTheme);
        }

        function launchRocket() {
            const rocket = document.createElement('div');
            rocket.className = 'rocket';
            rocket.textContent = 'üöÄ';
            document.body.appendChild(rocket);

            let smokeCount = 0;
            const smokeInterval = setInterval(() => {
                if (smokeCount >= 8) {
                    clearInterval(smokeInterval);
                    return;
                }
                
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.textContent = 'üí®';
                
                const progress = smokeCount / 8;
                smoke.style.left = (20 + progress * 60) + '%';
                smoke.style.bottom = (-50 + progress * 150) + '%';
                
                document.body.appendChild(smoke);
                setTimeout(() => smoke.remove(), 1000);
                smokeCount++;
            }, 150);

            setTimeout(() => rocket.remove(), 1500);
        }

        function saveTodos() {
            localStorage.setItem('todos-v4', JSON.stringify(todos));
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return null;
            
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const compareDate = new Date(date);
            compareDate.setHours(0, 0, 0, 0);
            
            if (compareDate.getTime() === today.getTime()) {
                return { text: 'Heute', status: 'due-today' };
            } else if (compareDate.getTime() === tomorrow.getTime()) {
                return { text: 'Morgen', status: 'due-soon' };
            } else if (compareDate < today) {
                return { text: '√úberf√§llig', status: 'overdue' };
            } else {
                const diffTime = compareDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays <= 3) {
                    return { text: date.toLocaleDateString('de-DE', { day: 'numeric', month: 'short' }), status: 'due-soon' };
                }
                return { text: date.toLocaleDateString('de-DE', { day: 'numeric', month: 'short' }), status: '' };
            }
        }

        function toggleCategoryDropdown() {
            const dropdown = document.getElementById('category-dropdown');
            dropdown.classList.toggle('show');
            if (dropdown.classList.contains('show')) {
                renderCategoryDropdown();
            }
        }

        function renderCategoryDropdown() {
            const dropdown = document.getElementById('category-dropdown');
            
            if (categories.length === 0) {
                dropdown.innerHTML = '<div class="no-categories">Noch keine Kategorien</div>';
            } else {
                dropdown.innerHTML = categories.map((cat, index) => `
                    <div class="category-option" onclick="selectCategory('${escapeHtml(cat)}')">
                        <span>${escapeHtml(cat)}</span>
                        <button class="category-delete" onclick="deleteCategory(event, ${index})">‚úï</button>
                    </div>
                `).join('');
            }
        }

        function selectCategory(category) {
            document.getElementById('category-input').value = category;
            document.getElementById('category-dropdown').classList.remove('show');
        }

        function deleteCategory(event, index) {
            event.stopPropagation();
            if (confirm('Kategorie "' + categories[index] + '" l√∂schen?')) {
                categories.splice(index, 1);
                saveCategories();
                renderCategoryDropdown();
                renderFilterButtons();
            }
        }

        function addCategoryIfNew(category) {
            if (category && !categories.includes(category)) {
                categories.push(category);
                saveCategories();
                renderFilterButtons();
            }
        }

        document.addEventListener('click', function(event) {
            const combobox = document.querySelector('.category-combobox');
            const dropdown = document.getElementById('category-dropdown');
            if (!combobox.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        function renderFilterButtons() {
            const container = document.getElementById('filter-section');
            
            let html = '<button class="filter-btn ' + (currentFilter === 'alle' ? 'active' : '') + '" onclick="setFilter(\'alle\')">Alle</button>';
            html += '<button class="filter-btn ' + (currentFilter === 'offen' ? 'active' : '') + '" onclick="setFilter(\'offen\')">Offen</button>';
            html += '<button class="filter-btn ' + (currentFilter === 'erledigt' ? 'active' : '') + '" onclick="setFilter(\'erledigt\')">Erledigt</button>';
            
            categories.forEach(cat => {
                html += '<button class="filter-btn ' + (currentFilter === cat ? 'active' : '') + '" onclick="setFilter(\'' + escapeHtml(cat) + '\')">' + escapeHtml(cat) + '</button>';
            });
            
            container.innerHTML = html;
        }

        function getFilteredTodos() {
            return todos.filter(todo => {
                const matchesSearch = searchQuery === '' || 
                    todo.text.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    (todo.category && todo.category.toLowerCase().includes(searchQuery.toLowerCase()));
                
                let matchesFilter = true;
                if (currentFilter === 'alle') matchesFilter = true;
                else if (currentFilter === 'offen') matchesFilter = !todo.completed;
                else if (currentFilter === 'erledigt') matchesFilter = todo.completed;
                else matchesFilter = todo.category === currentFilter;
                
                return matchesSearch && matchesFilter;
            });
        }

        function setFilter(filter) {
            currentFilter = filter;
            renderFilterButtons();
            renderTodos();
        }

        let draggedIndex = null;

        function handleDragStart(e, index) {
            draggedIndex = index;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', index);
        }

        function handleDragOver(e) {
            e.preventDefault();
            const item = e.target.closest('.todo-item');
            if (item) item.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            const item = e.target.closest('.todo-item');
            if (item) item.classList.remove('drag-over');
        }

        function handleDrop(e, targetIndex) {
            e.preventDefault();
            const todoItem = e.target.closest('.todo-item');
            if (todoItem) todoItem.classList.remove('drag-over');
            
            if (draggedIndex !== null && draggedIndex !== targetIndex) {
                const [draggedTodo] = todos.splice(draggedIndex, 1);
                todos.splice(targetIndex, 0, draggedTodo);
                saveTodos();
                renderTodos();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedIndex = null;
        }

        function addSubtask(todoIndex) {
            const input = document.getElementById('subtask-input-' + todoIndex);
            const text = input.value.trim();
            
            if (text) {
                if (!todos[todoIndex].subtasks) {
                    todos[todoIndex].subtasks = [];
                }
                todos[todoIndex].subtasks.push({ text: text, completed: false });
                saveTodos();
                renderTodos();
            }
        }

        function toggleSubtask(todoIndex, subtaskIndex) {
            todos[todoIndex].subtasks[subtaskIndex].completed = !todos[todoIndex].subtasks[subtaskIndex].completed;
            saveTodos();
            renderTodos();
        }

        function deleteSubtask(todoIndex, subtaskIndex) {
            todos[todoIndex].subtasks.splice(subtaskIndex, 1);
            saveTodos();
            renderTodos();
        }

        function toggleSubtasksView(todoIndex) {
            todos[todoIndex].showSubtasks = !todos[todoIndex].showSubtasks;
            saveTodos();
            renderTodos();
        }

        function exportToCSV() {
            let csv = 'Aufgabe,Kategorie,F√§llig am,Status,Subtasks\n';
            
            todos.forEach(todo => {
                const text = '"' + todo.text.replace(/"/g, '""') + '"';
                const category = todo.category || '';
                const dueDate = todo.dueDate || '';
                const status = todo.completed ? 'Erledigt' : 'Offen';
                const subtasks = todo.subtasks ? '"' + todo.subtasks.map(s => (s.completed ? '‚úì ' : '‚óã ') + s.text).join('; ') + '"' : '';
                
                csv += text + ',' + category + ',' + dueDate + ',' + status + ',' + subtasks + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'todos-' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            const filteredTodos = getFilteredTodos();
            
            if (filteredTodos.length === 0) {
                let message = 'Keine Aufgaben vorhanden.<br>F√ºge deine erste Aufgabe hinzu!';
                let icon = '‚ú®';
                
                if (searchQuery !== '') {
                    message = 'Keine Aufgaben gefunden f√ºr "' + escapeHtml(searchQuery) + '"';
                    icon = 'üîç';
                } else if (currentFilter !== 'alle') {
                    message = 'Keine Aufgaben mit Filter "' + escapeHtml(currentFilter) + '"';
                    icon = 'üì≠';
                }
                
                list.innerHTML = '<div class="empty-state"><span>' + icon + '</span><p>' + message + '</p></div>';
            } else {
                list.innerHTML = filteredTodos.map(todo => {
                    const originalIndex = todos.indexOf(todo);
                    const dateInfo = formatDate(todo.dueDate);
                    const subtaskCount = todo.subtasks ? todo.subtasks.length : 0;
                    const completedSubtasks = todo.subtasks ? todo.subtasks.filter(s => s.completed).length : 0;
                    
                    let subtasksHtml = '';
                    if (todo.showSubtasks) {
                        let subtaskItems = '';
                        if (todo.subtasks) {
                            todo.subtasks.forEach((subtask, sIndex) => {
                                subtaskItems += '<div class="subtask-item ' + (subtask.completed ? 'completed' : '') + '">' +
                                    '<input type="checkbox" ' + (subtask.completed ? 'checked' : '') + ' onchange="toggleSubtask(' + originalIndex + ', ' + sIndex + ')">' +
                                    '<span>' + escapeHtml(subtask.text) + '</span>' +
                                    '<button class="delete-subtask" onclick="deleteSubtask(' + originalIndex + ', ' + sIndex + ')">‚úï</button>' +
                                '</div>';
                            });
                        }
                        subtasksHtml = '<div class="subtasks">' + subtaskItems +
                            '<div class="add-subtask-form">' +
                            '<input type="text" id="subtask-input-' + originalIndex + '" placeholder="Neue Unteraufgabe..." onkeypress="if(event.key===\'Enter\')addSubtask(' + originalIndex + ')">' +
                            '<button onclick="addSubtask(' + originalIndex + ')">+</button>' +
                            '</div></div>';
                    }
                    
                    return '<li class="todo-item ' + (todo.completed ? 'completed' : '') + '" draggable="true" ondragstart="handleDragStart(event, ' + originalIndex + ')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event, ' + originalIndex + ')" ondragend="handleDragEnd(event)">' +
                        '<span class="drag-handle">‚ãÆ‚ãÆ</span>' +
                        '<input type="checkbox" class="todo-checkbox" ' + (todo.completed ? 'checked' : '') + ' onchange="toggleTodo(' + originalIndex + ')">' +
                        '<div class="todo-content">' +
                        '<div class="todo-text">' + escapeHtml(todo.text) + '</div>' +
                        '<div class="todo-meta">' +
                        (todo.category ? '<span class="category-badge">' + escapeHtml(todo.category) + '</span>' : '') +
                        (dateInfo ? '<span class="due-date-badge ' + dateInfo.status + '">üìÖ ' + dateInfo.text + '</span>' : '') +
                        (subtaskCount > 0 ? '<span style="color: var(--text-secondary)">üìã ' + completedSubtasks + '/' + subtaskCount + '</span>' : '') +
                        '</div>' + subtasksHtml + '</div>' +
                        '<div class="todo-actions">' +
                        '<button class="action-btn subtask-btn" onclick="toggleSubtasksView(' + originalIndex + ')" title="Unteraufgaben">' + (todo.showSubtasks ? '‚ñº' : '‚ñ∂') + ' Subtasks</button>' +
                        '<button class="action-btn delete-btn" onclick="deleteTodo(' + originalIndex + ')">L√∂schen</button>' +
                        '</div></li>';
                }).join('');
            }

            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            
            document.getElementById('total-count').textContent = total + ' Aufgabe' + (total !== 1 ? 'n' : '');
            document.getElementById('completed-count').textContent = completed + ' erledigt';
        }

        function addTodo() {
            const input = document.getElementById('todo-input');
            const categoryInput = document.getElementById('category-input');
            const dueDateInput = document.getElementById('due-date');
            
            const text = input.value.trim();
            const category = categoryInput.value.trim();
            
            if (text !== '') {
                if (category) {
                    addCategoryIfNew(category);
                }
                
                todos.push({
                    text: text,
                    completed: false,
                    category: category || null,
                    dueDate: dueDateInput.value || null,
                    subtasks: [],
                    showSubtasks: false,
                    createdAt: new Date().toISOString()
                });
                
                saveTodos();
                renderTodos();
                launchRocket();
                
                input.value = '';
                input.focus();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        document.getElementById('todo-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('category-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') addTodo();
        });

        document.getElementById('search-input').addEventListener('input', e => {
            searchQuery = e.target.value;
            renderTodos();
        });

        renderFilterButtons();
        renderTodos();
    </script>
</body>
</html>
